<!DOCTYPE html>
<html>

<head>
    <style>
        .pagination {
            background-color: gainsboro;
            display: flex;
            justify-content: center;
            margin-top: 100%;
        }

        .pagination a {
            color: black;
            float: left;
            padding: 10px 14px;
            text-decoration: none;
            transition: background-color .3s;
        }

        .pagination .active {
            background-color: dodgerblue;
            color: white;
        }

        .pagination a:hover:not(.active) {
            background-color: rgb(194, 194, 194);
        }
    </style>
</head>

<body>
    <h1>Paginaci√≥n</h1>
    <div class="pagination">
        <a href="#">&laquo;</a>
        <a href="#">1</a>
        <a href="#" class="active">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <a href="#">6</a>
        <a href="#">&raquo;</a>
    </div>
</body>

</html>
